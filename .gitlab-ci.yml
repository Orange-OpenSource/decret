test-pylint:
        stage: test
        image: python:3.10
        script:
                - pip install -r requirements.txt
                - pylint *.py

test-mypy:
        stage: test
        image: python:3.10
        script:
                - pip install -r requirements.txt
                - mypy *.py

test-pip-audit:
        stage: test
        image: python:3.10
        script:
                - pip install -r requirements.txt
                - pip-audit

test-python3.9:
        stage: test
        image: python:3.9
        script:
                - apt-get update && apt-get install -y --no-install-recommends firefox-esr
                - PATH="$PWD/test-material:$PATH"
                - pip install -r requirements.txt
                - pytest --cov=. --cov-fail-under=50 *.py
        coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\%)/'

